<div *ngFor="let localite of filteredLocalites">
  <h3>{{ localite.nom }}</h3>
  <p><strong>RÃ©gion :</strong> {{ localite.region }}</p>

  <div *ngIf="getSitesForLocalite(localite.nom).length > 0" class="sites-list">
    <h4>Sites touristiques</h4>
    <div *ngFor="let site of getSitesForLocalite(localite.nom)" class="site-card">
      <img [src]="site.photo" [alt]="site.nom" />
      <p>{{ site.nom }}</p>
    </div>
  </div>
  <p *ngIf="getSitesForLocalite(localite.nom).length === 0">Aucun site touristique disponible.</p>
</div>
