<div class="container">
  <h2>Carte des Sites Touristiques au Burkina Faso</h2>

  <div class="search-bar">
    <input type="text"
           [(ngModel)]="searchTerm"
           (input)="onSearch()"
           placeholder="Rechercher par nom, description, type ou localitÃ©...">
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="filteredSites.length === 1" class="map-title">
    {{ filteredSites[0].nom }}
  </div>

  <div id="map"></div>
</div>
